<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/images/kubakLogo.png" />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">


		%sveltekit.head%

		<style>
			body, * {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				outline: none;
				border: none;
				font-family: Bahij_Plain;
			
			}
		


			::-webkit-scrollbar-thumb {
				width: 10px;
				height: 10px;
				background: #f17f18;
				border-radius: 10px;
			}
			::-webkit-scrollbar-track {
				width: 10px;
				height: 10px;
				background: #cdcdcd;
				backdrop-filter: blur(10px);
			}

			.dark ::-webkit-scrollbar-track {
				width: 10px;
				height: 10px;
				background: #1a1a1a;
				backdrop-filter: blur(10px);
			}
			::-webkit-scrollbar {
				width: 10px;
				height: 10px;
				background-color: #cdcdcd0b;
				border-radius: 10px;
			}
			::-webkit-scrollbar-button{
				width: 10px;
				height: 10px;
				background-color: #cdcdcd0b;
				border-radius: 10px;
			}

			::-moz-selection { /* Code for Firefox */
  color: white;
  background: #f17f18;
}
			::-webkit-selection { /* Code for Firefox */
  color: white;
  background: #f17f18;
}

::selection {
  color: white;
  background: #f17f18;
}
		</style>
	</head>
	
	<body data-sveltekit-preload-data="hover" class="bg-cover bg-no-repeat bg-gradient-to-b from-[#ffffff] via-[#f4f4f4] to-[#e1e1e1] dark:bg-gradient-to-b dark:from-[#333333] dark:via-[#292929] dark:to-[#010101] duration-300 ease-in-out">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"></script>
	
</html>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
